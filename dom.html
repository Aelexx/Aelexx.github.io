    <img src="pic.jpg" id="me" alt="Me" height="200" width="200">
    <div class="class-Smpl"></div>
    <script>
        let pic = document.getElementById("me");
        pic.ondragstart = function(){
            return false;
        }
        pic.onmousedown = function(event){
            pic.style.position = "absolute";
            pic.style.zIndex = "30";
            moves(event.x, event.y)
            movesUD(event.y, event.z)
        }

        function moves(x, y){
            pic.style.left = x - pic.offsetWidth / 2 + 'px';
            pic.style.right = y - pic.offsetHeight / 2 + 'px';
        }

        function movesUD(y, z){
            pic.style.top = y - pic.offsetTop / 2 + 'px';
            pic.style.bottom = z - pic.offsetBottom / 2 + 'px';
        }


        
    </script>
