    <style>
        .popup {
            margin-top: 20%;
            position: relative;
            display: inline-block;
            font-size: larger;

        }

        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #bb5a5a;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        /* Стрелочка для внизу сообщения */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #e36d6d transparent transparent transparent;
        }

        .popup .show {
            visibility: visible;
            animation: fadeIn 5s;
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
